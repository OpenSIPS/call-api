# The OpenSIPS Calling API configuration file


# the API WS listener accepts long-lived WebSocket
# connections and talks JSON-RPC over them
ws_server:
  # the local machine IP Address to bind the API to
  host: localhost

  # the local machine TCP port to bind the API to
  port: 5059

  # the HTTP endpoint which accepts WebSocket connections
  http_path: /calling-api


# properties for the MI communication
mi:
  url: 127.0.0.1:8080


# logging configuration (by default, the API logs to stderr)
log:
  # absolute path
  #file_path: /var/log/opensips-calling-api.log

  # possible levels: DEBUG, INFO, WARN, ERROR
  level: DEBUG
